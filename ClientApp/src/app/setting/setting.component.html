<div class="container-fluid p-0">
  <div class="row p-0 mr-0">
    <div class="col-md-2 p-0">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-10 p-5 ">
      <div class="row justify-content-center">


        <div class="col-md-3">
          <input type="text" class="form-control" aria-label="Large" placeholder="Instagram Username"
            aria-describedby="inputGroup-sizing-sm" #inputText>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" aria-label="Large" placeholder="Instagram Password"
            aria-describedby="inputGroup-sizing-sm" #inputText2>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" aria-label="Large" placeholder="A name for this account"
            aria-describedby="inputGroup-sizing-sm" #inputText3>
        </div>
        <div class="col-md-2">
          <button class="btn mdb-color darken-2 text-white" [disabled]="disable"
            (click)="addInstaAccount(inputText.value,inputText2.value,inputText3.value)">Add Account</button>
        </div>
      </div>
      <hr>
      <div class="row justify-content-center">
        <div class="col-md-3">
          <input type="text" class="form-control" aria-label="Large" placeholder="{{localAccount.username}}" disabled
            aria-describedby="inputGroup-sizing-sm" #inputText4>
        </div>
        <div class="col-md-3">
          <button class="btn btn-danger text-white" [ngClass]="{disabled: disable2 === true}"
            (click)=" removeInstaAccount()" type="button">Remove
            Account</button>
        </div>

      </div>
      <hr>
    </div>
  </div>

</div>
